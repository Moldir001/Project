{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    {% block extracss %}{% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="{% static 'img/logo.jpg' %}" alt="logo" class="png" />
        <a href="{% url 'home'%}" class="navbar_link">Главная</a>
        <a href="{% url 'about_us'%}" class="navbar_link">О нас</a>
        <a href="{% url 'posts_sort' %}" class="navbar_link">Меню</a>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer class="footer">
      <p>Авторские права &copy; 2024</p>
    </footer>
  </body>
</html>
